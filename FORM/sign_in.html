<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css-signin.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

    <title> Sign-in Form </title>
</head>

<body>

    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <!-- <p style="color:darkred; float: top;"> Hey Champs!! </p> -->
            </section>

        </div>
        <div class="right">
            <form action="#" method="post">
                <section class="copy">
                    <h2> Sign In</h2>
                    <div class="login-container">
                        <p>Want to join us?
                            <a href="signup.html"> <strong> Sign Up </strong></a>
                        </p>
                    </div>
                </section>
                <div class="input-container name">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <label for="username"> Username </label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="input-container password">
                    <label for="passwd"> Password </label>
                    <input style="text-indent: 0px;" type="password" id="password" name="password" placeholder="Please use Alpha-numeric combinations">
                    <i class="material-icons visibility" id="hide" title="hide password" onclick="myFunction()"> visibility_off </i>
                    <i class="material-icons visibility" id="show" title="show password" onclick="myFunction()"> visibility </i>
                </div>
                <div class="input-container cta">
                    <label for="checkbox" class="checkbox-container"> Stay logged in? &nbsp;
                        <input type="checkbox"> 
                        
                        </input>
                    </label>
                </div>
                <button class="signup-btn" type="submit" value="submit" onclick="#"> Sign In </button>
                <br>
                <section class="legal copy">
                    <p class="small"> By continuing, you agreee to accept our <a href="#"> Privacy Policy</a> &amp; <a href="#"> Terms of Service</a> </p>
                </section>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function myFunction() {

            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById('hide').style.display = "inline-block";
                document.getElementById('show').style.display = "none";
            } else {
                x.type = "password";
                document.getElementById('hide').style.display = "none";
                document.getElementById('show').style.display = "inline-block";
            }
        }
    </script>
</body>

</html>
